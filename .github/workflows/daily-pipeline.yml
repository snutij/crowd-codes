name: Daily Pipeline

on:
  schedule:
    - cron: '0 6 * * *'  # 6 AM UTC daily
  workflow_dispatch:      # Manual trigger

concurrency:
  group: daily-pipeline
  cancel-in-progress: false  # Let current run complete

jobs:
  pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Initialize database
        run: node scripts/init-db.js

      - name: Run scraper
        id: scrape
        run: node scripts/scrape.js
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        continue-on-error: true

      - name: Run parser
        id: parse
        run: node scripts/parse.js
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        continue-on-error: true

      - name: Export to JSON
        run: node scripts/export.js

      - name: Commit data changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ src/_data/
          if ! git diff --staged --quiet; then
            git commit -m "chore: update codes data $(date -u +%Y-%m-%d)"
            git pull --rebase origin main
            git push
          fi

      - name: Build site
        run: npm run build
        # Note: Cloudflare Pages auto-deploys on push to main (configured via Cloudflare UI)
